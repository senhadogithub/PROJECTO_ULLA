<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background: rgba(224, 190, 159, 0.79);
            padding: 30px;
            position: relative;
        }

        h2 {
            font-family: 'Californian FB', serif;
            font-weight: 700;
            font-size: 25px;
            color: rgba(131, 94, 37, 0.93);
            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            position: absolute;
            left: 30px;
            top: 30px;
            margin: 0;
        }

        nav {
            position: absolute;
            right: 30px;
            top: 30px;
        }

        nav a {
            font-family: 'Bell MT', serif;
            font-size: 20px;
            color: rgba(131, 94, 37, 0.93);
            text-decoration: none;
            margin: 0 15px;
        }

        .content {
            padding: 20px;
        }

        .content h1 {
            font-family: 'Cinzel Decorative', serif;
            font-size: 50px;
            color: rgba(131, 94, 37, 0.93);
            margin-top: 200px;
        }

        .content p {
            font-family: 'Cinzel Decorative', serif;
            font-size: 35px;
            color: rgba(131, 94, 37, 0.93);
            margin-top: 20px;
        }

        .image-container {
            position: relative;
            width: 100%;
            max-width: 1250px;
            height: auto;
            margin: 20px auto;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: auto;
            z-index: -1;
            filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));
            border-radius: 283px;
        }

        .main-image {
            width: 100%;
            max-width: 594px;
            height: auto;
            margin: 0 auto;
            filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));
            border-radius: 283px;
        }

        footer {
            background: rgba(224, 190, 159, 0.79);
            padding: 20px;
            text-align: left;
            position: relative;
        }

        .contact-info {
            font-family: 'Bell MT', serif;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .contact-info a {
            color: #000;
            text-decoration: none;
        }

        .social-media {
            text-align: center;
            margin-top: 20px;
        }

        .social-media a {
            margin: 0 10px;
        }

        .social-media img {
            width: 45px;
            height: 45px;
        }

        .footer-text {
            font-family: 'Bell MT', serif;
            font-size: 15px;
            text-align: center;
        }

        @media (min-width: 600px) {
            nav a {
                margin: 0 20px;
            }

            .content h1 {
                font-size: 40px;
            }

            .content p {
                font-size: 25px;
            }

            .main-image,
            .background-image {
                margin: 40px auto;
            }
        }

        @media (min-width: 900px) {
            nav a {
                margin: 0 30px;
            }

            .content h1 {
                font-size: 50px;
            }

            .content p {
                font-size: 35px;
            }

            .main-image {
                max-width: 594px;
            }

            .background-image {
                max-width: 1250px;
            }
        }
    </style>
</head>
<body>
